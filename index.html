
<html>
<head>
  <title>QR-Code</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="html5-qrcode.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase-app.js"></script>

<body>
	<div id="landing_div" class = "landing-div">
		<section class="banner">
			<h2>Web Based QR Code Attendance System</h2>
		</section>
		<button onclick="gotologin()">Login</button>
		<button onclick="gotoregis()">Register</button>
	</div>
	
	<div id="regis_div" class = "regis-div">
		<h3><strong>QR-Code Registration Page</strong></h3>
		<input type="nama" placeholder="Nama..." id="nama_field" />
		<input type="email" placeholder="Email..." id="email_field" />
		<input type="password" placeholder="Password..." id="password_field"  autocomplete="on"/>
		<button onclick="signup()">Register</button>
		<button onclick="home()">Back</button>
	</div>
	
	
  <div id="login_div" class="main-div">
    <h3>QR - Code Login Page</h3>
    <input type="email" placeholder="Email..." id="email_login" />
    <input type="password" placeholder="Password..." id="password_login" autocomplete="on" />
	
    <button id="login-button" >Login to Account</button>
	<button onclick="home()">Back</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Halo!</h3>
    <p id="user_para1">Selamat datang di aplikasi kehadiran, anda berhasil masuk.</p>
    <p id="user_para2">---------</p>
	<div id="qr-reader"></div>
    <div id="qr-reader-results"></div>
	
	<button onclick="scan()">Scan</button>
	<button onclick="logout()">Logout</button>
  </div>
	
	<div id = "qrScan">
	
    <div id="qr-reader" style="width:500px"></div>
    <div id="qr-reader-results"></div>
	
	
	</div>

</html>
